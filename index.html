        <input class="form-control me-2" type="text" id="searchbar"value="Total">

<div class="card glass" style="width: 15rem ;margin-top: 2cm;margin-left: 4cm; display: flex;">
  <div class="card-body">
    <div class="card glass-red"style="width: 10rem ;margin-top: .5cm;margin-left: .6cm;position: relative;">
      <h6>confremed cases <hr></h6>
      <p id="cc">Not found!</p>
    </div>
    <div class="card glass-green"style="width: 10rem ;margin-top: 1cm;margin-left: .6cm;position: relative;">
      <h6>RECOVERED cases<hr></h6>
      <p id="rc">Not found!</p> 
    </div>
    <div class="card glass-blue"style="width: 10rem ;margin-top: 1.5cm;margin-left: .6cm;position: relative;">
      <h6>Active cases <hr></h6>
      <p id="ac">Not found!</p>
    </div>
    <div class="card glass-grey"style="width: 10rem ;margin-top: 1.5cm;margin-left: .6cm;position: relative;">
      <h6>Diseased cases<hr></h6>
      <p id="dc">Not found!</p> 
    </div>
  </div>
</div>

<script src="app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  function myFunction(){
  $(document).ready(function(){
    init()
    function init(){
      
      var url='https://api.covid19india.org/data.json'
      $.get(url,function(data){
        //console.log(data.statewise[1])
        var i=1;var searchbar=document.getElementById("searchbar");
        var confremed_cases=document.getElementById("cc");
        var recovered_cases=document.getElementById("rc");
        var active_cases=document.getElementById("ac");
        var dc_cases=document.getElementById("dc");
        var state;var conf_state;
        
        state=searchbar.value;
        while(i<=37){
         if(state==data.statewise[i].state){
           conf_state=data.statewise[i];
           confremed_cases.innerHTML= "=> "+conf_state.confirmed;
      recovered_cases.innerHTML="=> "+conf_state.recovered;
      active_cases.innerHTML="=> "+conf_state.active;
      dc_cases.innerHTML="=> "+conf_state.deaths;
                                           }//if statement
      i++;}//while loop
      
      if(state==data.statewise[0].state){
        confremed_cases.innerHTML= "=> "+data.statewise[0].confirmed;
      recovered_cases.innerHTML="=> "+data.statewise[0].recovered;
      active_cases.innerHTML="=> "+data.statewise[0].active;
      dc_cases.innerHTML="=> "+data.statewise[0].deaths;
      }
                              })
    
  }
  })
}

</script>
